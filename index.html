<!DOCTYPE html>

<head>
    <title>Square Trainer</title>

    <link rel="stylesheet" href="style.css">
    <!-- canvas confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body>
    <main>
        <p id="title">Square Trainer</p>
        <p id="square"></p>
        <button class ="white" onclick="handleClick(true)" >White</button>
        <button class ="black" onclick="handleClick(false)">Black</button>

        <br><br><br>
        <p class="lab">Score: </p>
        <p class="lab" id="correct">0</p>
        <p class="lab">/</p>
        <p class="lab" id="tries">0</p>
    </main>

    <footer>
        <p>Created by William Dann</p>

        <a href="https://github.com/WilliamDann">Github</a>
        <a href="mailto:wcdann2@gmail.com">Email</a>
    </footer>

    <script src="src.js"></script>
</body>
